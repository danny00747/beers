<mat-toolbar>
  <mat-icon>sports_bar</mat-icon>
  <span>HOLD MY BEER</span>
  <div class="space">
    <button mat-flat-button color="primary" routerLink="home">{{ 'HEADER.NAV1' | translate }}</button>
    <button mat-flat-button color="primary" routerLink="beers">{{ 'HEADER.NAV2' | translate }}</button>
    <button mat-flat-button color="primary" routerLink="places">{{ 'HEADER.NAV3' | translate }}</button>
  </div>

  <button mat-flat-button class="loginBtn" color="primary" routerLink="login">
    <mat-icon>lock</mat-icon>
  </button>

  <mat-form-field>
    <mat-select #langSelect (selectionChange)="updateLanguage(langSelect.value)" [value]="currentLang$ | async">
      <mat-option *ngFor="let lang of languages" [value]="lang">{{lang}}</mat-option>
    </mat-select>
  </mat-form-field>

</mat-toolbar>
