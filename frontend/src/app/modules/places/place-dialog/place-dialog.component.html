<h1 *ngIf="!data" mat-dialog-title>{{ 'PLACES.CREATE' | translate }}</h1>
<h1 *ngIf="data" mat-dialog-title>{{ 'PLACES.UPDATE' | translate }}</h1>

<mat-dialog-content>
  <form autocomplete="off" [formGroup]="placeFrom">

    <div class="example-container">
      <mat-form-field appearance="fill" [floatLabel]="floatLabelControl.value">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="nameField.hasError('required')">This field is required</mat-error>
      </mat-form-field>


      <mat-form-field appearance="fill" [floatLabel]="floatLabelControl.value">
        <mat-label>Type</mat-label>
        <input matInput formControlName="type">
        <mat-error *ngIf="typeField.hasError('required')">This field is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" [floatLabel]="floatLabelControl.value">
        <mat-label>URL</mat-label>
        <input matInput formControlName="url">
        <mat-error *ngIf="urlField.hasError('required')">This field is required</mat-error>
      </mat-form-field>
    </div>

    <div class="example-container">

      <mat-form-field appearance="fill" [floatLabel]="floatLabelControl.value">
        <mat-label>Address</mat-label>
        <input matInput formControlName="address" placeholder="Rue de la place, 31 Wavre">
        <mat-error *ngIf="addressField.hasError('required')">This field is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>City</mat-label>
        <mat-select [formControl]="cityField" [(value)]="cityName">
          <mat-option [value]="option.name" *ngFor="let option of cities">{{ option.name }}</mat-option>
        </mat-select>
        <mat-error *ngIf="cityField.hasError('required')">Please choose a city</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Place Beers</mat-label>
        <mat-select formControlName="placeBeer" multiple>
          <mat-option [value]="beer.name" *ngFor="let beer of beers">{{beer.name}}</mat-option>
        </mat-select>
        <mat-error *ngIf="placeBeerField.hasError('required')">Please choose a beer place</mat-error>
      </mat-form-field>

    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="onNoClick()" [disabled]="loading$ | async">{{ 'CANCEL.TITLE' | translate }}
    <i *ngIf="loading$ | async" class="fa fa-spinner fa-spin"></i>
  </button>
  <button mat-raised-button color="accent" (click)="submitPlaceForm(placeFrom)" [disabled]="(loading$ | async) || placeFrom.invalid">Ok
    <i *ngIf="loading$ | async" class="fa fa-spinner fa-spin"></i>
  </button>
</mat-dialog-actions>
