
<div class="infos">
  <h1 class="mat-display-1">
    {{ place?.name }}
    <a mat-icon-button [href]="place?.url" target="_blank"><mat-icon>open_in_new</mat-icon></a>
  </h1>
  <h1>Type: {{ place?.type }}</h1>
  <h1 i18n="@@place.city">City: {{ place?.cityId | cityName | async }}</h1>
  <h1 i18n="@@place.address">Address: {{ place?.address }}</h1>
</div>
<h1 class="mat-display-2" i18n="@@beer.subtitle">Beers</h1>
<app-beer-list [beers]="beers"></app-beer-list>
