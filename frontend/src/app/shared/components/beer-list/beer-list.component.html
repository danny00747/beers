<mat-card *ngFor="let beer of beers" class="beer">
  <img alt="Beer" [src]="'assets/images/beers/' + beer.imageSrc">
  <div class="infos">
    <h1>{{ beer.name }}</h1>
    <h2>Style: {{ beer.typeId | beerTypeName | async }}</h2>
    <h2 i18n="@@beer.abv">ABV: {{ beer.abv }}%</h2>
    <button mat-raised-button color="accent" [routerLink]="'/beers/' + beer.id" i18n="@@more.details">More details</button>
  </div>
</mat-card>
