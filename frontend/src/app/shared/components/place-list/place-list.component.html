<mat-card *ngFor="let place of places" class="place">
  <div class="infos">
    <h1>{{ place.name }}</h1>
    <h2>Type: {{ place.type }}</h2>
    <h2 i18n="@@place.city">City: {{ place.cityId | cityName | async }}</h2>
    <h2 i18n="@@place.address">Address: {{ place.address }}</h2>
    <button mat-raised-button color="accent" [routerLink]="'/places/' + place.id" i18n="@@more.details">More details</button>
  </div>
</mat-card>
